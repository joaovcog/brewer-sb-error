<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" th:fragment="modalEstilo">
		<div class="modal-dialog  modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastro de Estilo</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				
				<div class="modal-body">
					<div class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-estilo" role="alert"></div>
					
					<form class="form-horizontal" th:action="@{/estilos}">
						<div class="form-group  bw-required">
							<label class="col-sm-2  control-label" for="nome">Nome</label>
							<div class="col-sm-10">
								<input id="nomeEstilo" type="text" class="form-control">
							</div>
						</div>
					</form>
					
					<button type="button" class="btn  btn-primary  js-modal-cadastro-estilo-salvar-btn">Salvar</button>
					<button type="button" class="btn  btn-secondary" data-dismiss="modal">Cancelar</button>
				</div>
				
				<!--<div class="modal-footer">
					
				</div>-->
			</div>
		</div>
	</div>
</body>
</html>
